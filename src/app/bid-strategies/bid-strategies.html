
<!-- zero-active-ads.html -->
<div class="build-container">
  
  <!-- Header Section -->
  <div class="header-section">
    <!-- <h2>Bid Strategies</h2> -->
    <div class="action-buttons">
      <button 
        class="btn btn-refresh" 
        (click)="refreshData()" 
        [disabled]="loading">
        <!-- <i class="fas fa-sync-alt"></i> -->
        Refresh
      </button>
      <button 
        class="btn btn-export" 
        (click)="exportToExcel()" 
        [disabled]="loading || adsData.length === 0">
        <!-- <i class="fas fa-file-excel"></i> -->
        Download
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading ads data...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-container">
    <i class="fas fa-exclamation-triangle"></i>
    <p>{{ error }}</p>
    <button class="btn btn-retry" (click)="refreshData()">Try Again</button>
  </div>

  <!-- Data Table -->
  <div *ngIf="!loading && !error" class="table-container">
    
    <!-- Data Summary -->
    <div class="data-summary">
      <span class="record-count">
        Total Records: <strong>{{ adsData.length }}</strong>
      </span>
    </div>

    <!-- Table -->
    <div class="table-wrapper" *ngIf="adsData.length > 0">
      <table class="data-table">
        <thead>
          <tr>
            <th></th>
            <th *ngFor="let column of columns">{{ column | titlecase }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of adsData; let i = index">
            <td class="row-number">{{ i + 1 }}</td>
            <td *ngFor="let column of columns" [title]="formatCellData(item[column])">
              {{ formatCellData(item[column]) }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- No Data State -->
    <div *ngIf="adsData.length === 0" class="no-data">
      <i class="fas fa-inbox"></i>
      <h3>No Data Available</h3>
      <!-- <p>There are no zero active ads to display at the moment.</p> -->
    </div>

  </div>

</div>
